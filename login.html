<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SkillsTrade - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpeg" alt="SkillsTrade Logo" class="logo-img">
      <span class="logo-text">SkillsTrade</span>
    </div>
    <div class="nav-items">
      <a href="#" class="nav-item">Home</a>
      <a href="#" class="nav-item">Chat</a>
      <a href="#" class="nav-item">Transaction history</a>
      <a href="#" class="nav-item">About</a>
    </div>
    <button class="login-btn">Login</button>
  </nav>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Login</h1>

      <!-- Email -->
      <div class="input-group">
        <input type="email" placeholder="Enter your email" />
        <i class="fas fa-envelope icon"></i>
      </div>

      <!-- Password -->
      <div class="input-group">
        <input type="password" placeholder="Enter your password" />
        <i class="fas fa-eye icon toggle-password"></i>
      </div>

      <!-- Remember + Forgot -->
      <div class="options-row">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forget Password?</a>
      </div>

      <!-- Login Button -->
      <button class="login-button">Login</button>

      <!-- Register Link -->
      <div class="register-link">
        <span>Don't have an account?</span>
        <a href="#">Register</a>
      </div>

      <script>
        document.querySelectorAll('.toggle-password').forEach(icon => {
          icon.addEventListener('click', function () {
            const input = this.closest('.input-group').querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            // Optional: toggle icon (nếu muốn đổi từ mắt thường -> mắt gạch)
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
          });
        });

      </script>
    </div>
  </div>

</body>
</html>
